    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="userMessage"></div>
        <div id="game-board">

            <div class="game-cell odd" id="cell-3"></div>
            <div class="game-cell even" id="cell-4"></div>
            <div class="game-cell odd" id="cell-5"></div>

            <div class="game-cell odd" id="cell-7"></div>
            <div class="game-cell even" id="cell-8"></div>
            <div class="game-cell odd" id="cell-9"></div>
           
        </div>
