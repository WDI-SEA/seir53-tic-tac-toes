<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js"></script>
  </head>
  <body>
    <h1>TTT</h1>
    <div id="userMessage"></div>
    <div class="container">
      <div class="gameTile" id="top-left"></div>
      <div class="gameTile" id="top-mid"></div>
      <div class="gameTile" id="top-right"></div>
      <div class="gameTile" id="mid-left"></div>
      <div class="gameTile" id="mid-mid"></div>
      <div class="gameTile" id="mid-right"></div>
      <div class="gameTile" id="bot-left"></div>
      <div class="gameTile" id="bot-mid"></div>
      <div class="gameTile" id="bot-right"></div>
    </div>
    <div id="gameStatus"></div>
    <button id="clear" class="clear">Reset Game</button>
  </body>
</html>
