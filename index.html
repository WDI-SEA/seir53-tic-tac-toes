<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <header></header>
        <h1>TIC TAC TOE</h1>
        <p>SQUIRTS V. CELLS!</p>
        <p id="player-turn">SQUIRTS GO FIRST.</p>
        <div id="userMessage"></div>
        <div id="board">
            <div class="cell odd" id="cell-1"></div>
            <div class="cell even" id="cell-2"></div>
            <div class="cell odd" id="cell-3"></div>
            <div class="cell even" id="cell-4"></div>
            <div class="cell odd" id="cell-5"></div>
            <div class="cell even" id="cell-6"></div>
            <div class="cell odd" id="cell-7"></div>
            <div class="cell even" id="cell-8"></div>
            <div class="cell odd" id="cell-9"></div>
        </div>
        <div id="winStatus">--</div>
        <button id="reset">BEGIN RECURSION</button>
        <footer></footer>
    </body>
</html>
