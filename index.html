<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>
<body>
    <h1> ❌Tic Tac Toe⭕ </h1>
    <div class ='displayTurn' id="displayTurn"></div>
    <div id="gameTiles" class="container">
        <div class="gameTile" id='0'></div>
        <div class="gameTile columnM" id='1'></div>
        <div class="gameTile" id='2'></div>
        <div class="gameTile rowM" id='3'></div>
        <div class="gameTile rowM columnM" id='4'></div>
        <div class="gameTile rowM" id='5'></div>
        <div class="gameTile" id='6'></div>
        <div class="gameTile columnM" id='7'></div>
        <div class="gameTile" id='8'></div>
    </div>
    <div class="results" id="results"></div>
    <div class="resetdiv">
        <button type="button" id="reset">New Game!</button>
    </div>
</body>
</html>
