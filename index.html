<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/app.js" defer></script>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="container" id="container">
            <div id='0' class="gameTile"></div>
            <div id='1' class="gameTile"></div>
            <div id='2' class="gameTile"></div>
            <div id='3' class="gameTile"></div>
            <div id='4' class="gameTile"></div>
            <div id='5' class="gameTile"></div>
            <div id='6' class="gameTile"></div>
            <div id='7' class="gameTile"></div>
            <div id='8' class="gameTile"></div>
        </div>
        <div class="winning-message" id="winning">
            <div data-winning-message-text></div>
            <button id="restart">Restart</button>
        </div>
    </body>
</html>
